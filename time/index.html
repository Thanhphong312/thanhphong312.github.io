<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Timezone Data</title>
</head>
<body>

  <pre id="timezoneData"></pre>

  <script>

    const timezone = 'Asia/Ho_Chi_Minh';

    const options = {
      timeZone: timezone,
      year: 'numeric',
      month: 'numeric',
      day: 'numeric',
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
      weekday: 'long'
    };

    const formatter = new Intl.DateTimeFormat('en-US', options);
    const now = new Date();

    const [
      { value: dayOfWeek },
      { value: day },
      { value: month },
      { value: year },
      { value: hour },
      { value: minute },
      { value: second }
    ] = formatter.formatToParts(now);

    const data = {
      "DOW": dayOfWeek,
      "day": day,
      "month": month,
      "year": year,
      "hour": hour,
      "minute": minute,
      "second": second
    };

    // Display the JSON data in the HTML
    document.getElementById('timezoneData').innerText = JSON.stringify(data, null, 2);

</body>
</html>
