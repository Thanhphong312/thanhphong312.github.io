<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Time in a Specific Timezone</title>
</head>
<body>
  <div id="timezoneData"></div>

  <script>
    // Function to format the date into a specific JSON structure
    function formatTimezoneData(date) {
      return {"dow": date.toLocaleDateString('en-US', { weekday: 'long' }),"day": date.getDate(),"month": date.getMonth() + 1,"year": date.getFullYear(),"hour": date.getHours(),"minute": date.getMinutes(),"second": date.getSeconds()};
    }

    // Function to display timezone data in HTML
    function displayTimezoneData(data) {
      document.getElementById('timezoneData').innerText = JSON.stringify(data);
    }

    // Get the current time in the specified timezone
    const timezone = 'Asia/Ho_Chi_Minh';
    const now = new Date().toLocaleString('en-US', { timeZone: timezone });
    const currentTime = new Date(now);

    // Format timezone data and display in HTML
    const formattedData = formatTimezoneData(currentTime);
    displayTimezoneData(formattedData);
  </script>
</body>
</html>
